<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Boys vs The Seven Hangman Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
  </head>
  <header>
    <h1>The Boys Vs The Seven</h1>
  </header>
  <body class="background-image">
    <section>
      <article>
        <h2 id="message">Welcome to The Boys vs The Seven Hangman Game</h2>

        <main class="container">
          <div id="hangman-container"> 
            <div id="user-input-section">
            <input type="text" id="input" value="" />
          </div>
          <div class="keyboard">
            <div class="key-row">
              <div class="key-tile">q</div>
              <div class="key-tile">w</div>
              <div class="key-tile">e</div>
              <div class="key-tile">r</div>
              <div class="key-tile">t</div>
              <div class="key-tile">y</div>
              <div class="key-tile">u</div>
              <div class="key-tile">i</div>
              <div class="key-tile">o</div>
              <div class="key-tile">p</div>
            </div>
            <div class="key-row">
              <div class="key-tile">a</div>
              <div class="key-tile">s</div>
              <div class="key-tile">d</div>
              <div class="key-tile">f</div>
              <div class="key-tile">g</div>
              <div class="key-tile">h</div>
              <div class="key-tile">j</div>
              <div class="key-tile">k</div>
              <div class="key-tile">l</div>
            </div>
            <div class="key-row">
              <div class="key-tile">z</div>
              <div class="key-tile">x</div>
              <div class="key-tile">c</div>
              <div class="key-tile">v</div>
              <div class="key-tile">b</div>
              <div class="key-tile">n</div>
              <div class="key-tile">m</div>
            </div>
          </div>
        </main>
        <button id="new-game-button">New Game</button>
      </article>
    </section>
  </body>
</html>
